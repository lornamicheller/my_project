<ion-content forceOverscroll="false">

  <img class="logo" src="assets/logo slash.png" />

  <div class="containers">
    <p>Iniciar Sesión</p>

    <ion-grid>
      <ion-row>
        <ion-col size="2" class="ion-no-padding icon-container">
          <ion-icon class="icon" ios="person-circle-outline" md="person-circle-sharp"></ion-icon>
        </ion-col>
        <ion-col class="ion-no-padding input-container">
          <ion-input placeholder="Usuario o Email" type="email"></ion-input>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col size="2" class="ion-no-padding icon-container">
          <ion-icon class="icon" name="lock-closed-outline"></ion-icon>
        </ion-col>
        <ion-col class="ion-no-padding input-container">
          <ion-input placeholder="Contraseña" type="password"></ion-input>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-button class="login-btn" expand="block">Iniciar Sesión</ion-button>


    <ion-button class="register-btn" expand="block" (click)="goToRegister()">Regístrate</ion-button>

  </div>
</ion-content>
